{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heritage crypto investment platform - Crypto Currency Form</title>
    <link rel="stylesheet" href="{% static 'css/signal.css' %}">
     <!-- Smartsupp Live Chat script -->
     <script type="text/javascript">
        var _smartsupp = _smartsupp || {};
        _smartsupp.key = '5742e3415de56c0da266c572b15f1e24bac41bbb';
        window.smartsupp || (function(d) {
            var s, c, o = smartsupp = function() {
                o._.push(arguments)}; o._ = [];
            s = d.getElementsByTagName('script')[0]; c = d.createElement('script');
            c.type = 'text/javascript'; c.charset = 'utf-8'; c.async = true;
            c.src = 'https://www.smartsuppchat.com/loader.js?'; s.parentNode.insertBefore(c, s);
        })(document);
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="marquee-container">
        <div class="marquee">
            <p>
                <i class="fas fa-chart-line"></i> Investment Growth: $5,000 to $35,000
            </p>
            <p>
                <i class="fas fa-hand-holding-usd"></i> Total Returns: $10,000
            </p>
        </div>
    </div>


    <div class="telegram-icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    </div>

    <div class="dashboard">
        <header class="dashboard-header">
            <h1>Initiate Withdrawal</h1>
        </header>

        <div class="container">
            <div class="box" onclick="handleClick(this)">
                <div class="amount">
                    ${{user_profile.amount}}
                </div>
                <hr>
                <div class="label">
                    Deposit
                </div>
            </div>
            <div class="box" onclick="handleClick(this)">
                <div class="amount">
                    ${{user_profile.amount}}
                </div>
                <hr>
                <div class="label">
                    Profit
                </div>
            </div>

            <form id="crypto-form">
                <label for="dropdown">Select Wallet:</label>
                <select name="dropdown">
                    <option value="default">Select wallet</option>
                    <option value="show">Deposit</option>
                    <option value="show">Profit</option>
                </select>
                <br />

                <label for="trade-amount">Enter Amount:</label>
                <input type="text" id="trade-amount" placeholder="Enter amount" pattern="\d*">
                <br />

                <label for="dropdown">Select payment option:</label>
                <select id="dropdown" onchange="toggleHiddenContent()" name="dropdown">
                    <option value="default">Select crypto wallet</option>
                    <option value="show1">Bitcoin</option>
                    <option value="show2">Ethereum</option>
                    <option value="show3">Perfect Money</option>
                    <option value="show4">Litcoin</option>
                    <option value="show5">Payeer</option>
                    <option value="show6">PayPal</option>
                    <option value="show7">Bank Transfer</option>
                    <option value="show8">Cash App Tag</option>
                </select>
                <br />

                <br />
                <div id="hidden-content-1" class="hidden-content">
                    <label for="hiddenInput1">Bitcoin</label>
                    <input type="text" name="" id="" value="" placeholder="Bitcoin address" />
                </div>


                <div id="hidden-content-2" class="hidden-content">
                    <label for="hiddenInput2">Ethereum</label>
                    <input type="text" name="" id="" value="" placeholder="Ethereum address" />
                </div>

                <div id="hidden-content-3" class="hidden-content">
                    <label for="hiddenInput3">Perfect Money address</label>
                    <input type="text" name="" id="" value="" placeholder="Perfect Money address" />
                </div>

                <div id="hidden-content-4" class="hidden-content">
                    <label for="hiddenInput4">Litcoin address</label>
                    <input type="text" name="" id="" value="" placeholder="Litcoin address" />
                </div>

                <div id="hidden-content-5" class="hidden-content">
                    <label for="hiddenInput5">Payeer address</label>
                    <input type="text" name="" id="" value="" placeholder="Payeer address" />
                </div>


                <div id="hidden-content-6" class="hidden-content">
                    <label for="hiddenInput6">Paypal</label>
                    <input type="text" name="" id="" value="" placeholder="Email address" />
                </div>

                <div id="hidden-content-7" class="hidden-content">
                    <label for="hiddenInput7">Bank transfer</label>
                    <input type="text" name="" id="" value="" placeholder="Bank Name" />

                    <input type="text" name="" id="" value="" placeholder="Account Name" />

                    <input type="text" name="" id="" value="" placeholder="Account Number" />

                </div>


                <div id="hidden-content-8" class="hidden-content">
                    <label for="hiddenInput8">Cash App</label>
                    <input type="text" name="" id="" value="" placeholder="Cash app tag" />
                </div>

                <button type="submit">Submit</button>
            </form>
            <br /><br />
            <nav class="bottom-navbar">
                <a href="{% url 'dashboard' %}" class="nav-item">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="text">Home</span>
                </a>
                <a href="{% url 'investment' %}" class="nav-item">
                    <span class="icon"><i class="fas fa-chart-line"></i></span>
                    <span class="text">Investments</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="icon"><i class="fas fa-file-alt"></i></span>
                    <span class="text">Reports</span>
                </a>
                <a href="{% url 'profile' %}" class="nav-item">
                    <span class="icon"><i class="fas fa-cog"></i></span>
                    <span class="text">Settings</span>
                </a>
            </nav>


            <script>
                function toggleHiddenContent() {
                    var dropdown = document.getElementById("dropdown");
                    var hiddenContent1 = document.getElementById("hidden-content-1");
                    var hiddenContent2 = document.getElementById("hidden-content-2");
                    var hiddenContent3 = document.getElementById("hidden-content-3");
                    var hiddenContent4 = document.getElementById("hidden-content-4");
                    var hiddenContent5 = document.getElementById("hidden-content-5");
                    var hiddenContent6 = document.getElementById("hidden-content-6");
                    var hiddenContent7 = document.getElementById("hidden-content-7");
                    var hiddenContent8 = document.getElementById("hidden-content-8");

                    hiddenContent1.style.display = "none";
                    hiddenContent2.style.display = "none";
                    hiddenContent3.style.display = "none";
                    hiddenContent4.style.display = "none";
                    hiddenContent5.style.display = "none";
                    hiddenContent6.style.display = "none";
                    hiddenContent7.style.display = "none";

                    hiddenContent8.style.display = "none";

                    if (dropdown.value === "show1") {
                        hiddenContent1.style.display = "block";
                    } else if (dropdown.value === "show2") {
                        hiddenContent2.style.display = "block";
                    } else if (dropdown.value === "show3") {
                        hiddenContent3.style.display = "block";
                    } else if (dropdown.value === "show4") {
                        hiddenContent4.style.display = "block";
                    } else if (dropdown.value === "show5") {
                        hiddenContent5.style.display = "block";
                    } else if (dropdown.value === "show6") {
                        hiddenContent6.style.display = "block";
                    } else if (dropdown.value === "show7") {
                        hiddenContent7.style.display = "block";
                    } else if (dropdown.value === "show8") {
                        hiddenContent8.style.display = "block";
                    }
                }
            </script>
        </body>
    </html>
