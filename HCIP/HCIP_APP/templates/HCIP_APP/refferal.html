            <script type="text/javascript" charset="utf-8">
                // script.js

// Function to generate a random referral code
function generateReferralCode() {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    for (let i = 0; i < 10; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    return result;
}

// Function to set the referral link in the input field
function setReferralLink() {
    const referralLink = `https://example.com/referral?code=${generateReferralCode()}`;
    document.getElementById('referral-link').value = referralLink;
}

// Function to copy the referral link to the clipboard
function copyReferralLink() {
    const referralLink = document.getElementById('referral-link');
    referralLink.select();
    referralLink.setSelectionRange(0, 99999); // For mobile devices
    navigator.clipboard.writeText(referralLink.value).then(() => {
        showAlertMessage();
    }).catch(err => {
        console.error('Could not copy text: ', err);
    });
}

// Function to show the alert message
function showAlertMessage() {
    const alertMessage = document.getElementById('alert-message');
    alertMessage.style.display = 'block';
    setTimeout(() => {
        alertMessage.style.display = 'none';
    }, 2000); // Hide after 2 seconds
}

// Set the referral link on page load
document.addEventListener('DOMContentLoaded', setReferralLink);

function goBack() {
